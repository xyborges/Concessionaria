<script>
function ajustarAlturaDiv() {
    var alturaTela = window.innerHeight; 
    var minhaDiv = document.getElementById("veiculos");
    var navb = document.getElementById("navbar");
    var comentario = document.getElementById("comentario");
    minhaDiv.style.height = alturaTela-71.52 + "px"; //71 da navbar
    comentario.style.height = alturaTela + "px";  
}
function changeImage() {

    var randomNumber = Math.floor(Math.random() * 8) + 1; 
    var imagePath = "veiculos/" + randomNumber + ".png";
    var veiculosImg = document.getElementById("veiculosimg");
    
    veiculosImg.classList.add("fade-out");
    

    setTimeout(function() {
        veiculosImg.src = imagePath;
        veiculosImg.classList.remove("fade-out");
    }, 300); 
}
ajustarAlturaDiv();
window.addEventListener("resize", ajustarAlturaDiv);
