			<img src="https://i.pinimg.com/originals/75/7e/d4/757ed411db081febcbbbc0d720e1181c.gif">

	</div>

<script type="text/javascript" src="script_principal.js"></script>
<script>
function ajustarAlturaDiv() {
    var alturaTela = window.innerHeight; 
    var minhaDiv = document.getElementById("veiculos");
    var navb = document.getElementById("navbar");
    var veiculoscompra = document.getElementById("veiculos_compra");
    var comentario = document.getElementById("comentario");
    minhaDiv.style.height = (alturaTela - navb.style.height) + "px"; 
    comentario.style.height = alturaTela + "px";  
    veiculoscompra.style.height = alturaTela + "px";  
}
function changeImage() {

    var randomNumber = Math.floor(Math.random() * 8) + 1; 
    var imagePath = "veiculos/" + randomNumber + ".png";
    var veiculosImg = document.getElementById("veiculosimg");
    
    veiculosImg.classList.add("fade-out");
    

    setTimeout(function() {
        veiculosImg.src = imagePath;
        veiculosImg.classList.remove("fade-out");
    }, 300); 
}

ajustarAlturaDiv();
window.addEventListener("resize", ajustarAlturaDiv);
let veiculoAtual = 1;

const imgVeiculo = document.getElementById('veiculos_compraimg');
const nomeVeiculo = document.getElementById('nome_veiculo');
const valorVeiculo = document.getElementById('valor_veiculo');
const anoVeiculo = document.getElementById('ano_veiculo');
const classeVeiculo = document.getElementById('classe_veiculo');

const btnAnterior = document.getElementById('btn_anterior');
const btnProximo = document.getElementById('btn_proximo');
const btnComprar = document.getElementById('btn_comprar');

function atualizarVeiculo() {
    const veiculo = veiculos[veiculoAtual];
    imgVeiculo.classList.add("fade-out");
    

    setTimeout(function() {
        imgVeiculo.src = 'veiculos/' + veiculoAtual + '.png';;
        imgVeiculo.classList.remove("fade-out");
    }, 300); 
    nomeVeiculo.textContent = `Nome: ${veiculo.nome}`;
    valorVeiculo.textContent = `Valor: ${veiculo.valor}`;
    anoVeiculo.textContent = `Ano: ${veiculo.ano}`;
    classeVeiculo.textContent = `Classe: ${veiculo.classe}`;
}

btnAnterior.addEventListener('click', () => {
    veiculoAtual = veiculoAtual > 1 ? veiculoAtual - 1 : 8;
    atualizarVeiculo();
});

btnComprar.addEventListener('click', () => {
	const divkkk = document.getElementById("kkkk");
	divkkk.style.cssText = "display: block;"
    setTimeout(function() {
   		divkkk.style.cssText = "display: none;"
    }, 5300); 
});

btnProximo.addEventListener('click', () => {
    veiculoAtual = veiculoAtual < 8 ? veiculoAtual + 1 : 1;
    atualizarVeiculo();
});
document.getElementById('querover').addEventListener('click', function() {
    document.getElementById('veiculos_compra').scrollIntoView({
        behavior: 'smooth' 
    });
});
atualizarVeiculo();
</script>
